metadata:
  labels:
    some-label: pod-runner
spec:
  containers:
  - name: sonar
    image: sonarsource/sonar-scanner-cli:latest
    env:
      - name: SONAR_HOST_URL
        value: http://35.228.113.185:9000
      - name: SONAR_LOGIN
        value: d2420b21acef08ad68e4d06c3cd4e4978355731a
  - name: jnlp
    env:
    - name: CONTAINER_ENV_VAR
      value: jnlp
    - name: JENKINS_URL
      value: http://jenkins
  - name: python
    image: python:3.6.12-alpine3.12
    command:
    - cat
    tty: true
  - name: docker
    image: docker:19.03.13-dind
    command:
    - dockerd 
    args:
    - --host=unix:///var/run/docker.sock
    - --storage-driver=overlay
    - --insecure-registry
    - nexus:8086
    tty: true
    securityContext:
      privileged: true
